<div class="os1">6.4 表单布局器 </div>
<br />
介绍 QFormLayout，Qt 设计师里面翻译成窗体布局器，其实这个布局器准确叫法是表单布局器，
或者直观地叫双列表格布局器， 对于接收用户输入的窗体（网页设计中对应称之为表单），
通常是每行一个标签用于提示信息、一个输入控件接收用户输入，
QFormLayout 就是对这种每行两列的控件分布进行建模并简化界面的构建过程。
