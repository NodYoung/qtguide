<div class="os1">6.6 分裂器 </div>
<br />
之前布局器中控件大小是根据窗口大小自动调整，用户能拉伸窗口但是不能拉伸单个的控件。 而分裂器是将每个控件的大小调整都交给用户手动控件，用户能在程序运行时自由调整各个控件的大小， 并能自动隐藏很窄或很扁的控件，为其他控件腾出显示空间。 
注意分裂器内部不能直接放置布局器，只能放置 QWidget 对象或其派生类对象。
通常窗体都采用布局器，少数情况采用分裂器，比如界面有多个占用面积很大的子控件，使用分裂器可以由用户拖动隐藏部分子控件。
