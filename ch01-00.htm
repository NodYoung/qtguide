<div class="os1">第1章 Qt开发环境</div>
<p>
第1章不着急开始编Qt程序，先了解了解常识，学学Qt的下载和安装，以及开发工具的知识。
课本里经常假定开发环境是安装好的，很少有管开发工具哪来的、怎么安装配置的，
这个对新手其实是比较陌生的，所以打算先讲点基础。
</p>
<p>
本章第1节介绍Qt开发库的历史，讲讲陈年故事。第2节我们去Qt官方网站逛逛，找找下载开发环境的链接。
第3节讲解Qt 5.4.0在Windows系统里的安装过程。第4节示范Qt 5.4.0在openSUSE Linux里面的安装。
最后第5节讲解开发工具，介绍一下编译C++代码和Qt项目的工具。第6节介绍常见的名词术语。
</p>
