<div class="os1">第2章 从Hello World开始</div>

<p>
本章就从常规的 Hello World 程序开始，第一节尝试使用 MinGW 环境编译程序，
并学习简单的 Makefile 使用。第二节使用纯 C++ 代码编写一个 Hello Qt 程序。
第三节尝试用 Qt Designer 进行可视化图形界面编辑，并将 .ui 文件用于图形程序。
第四节学习用集成开发环境 Qt Creator 来编写简单的图形界面程序。
最后一节介绍如何使用 Qt Assistant 查询帮助文档，获取需要的信息。
</p>
