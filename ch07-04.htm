<div class="os1">7.4 串行化数据流QDataStream</div>
<br />

7.4 节介绍串行化数据流 QDataStream，对于 Qt 知道的所有数据类型，包括 C++ 基本类型和 Qt 自带数据类型，都可以使用 QDataStream 自动打包成整体的数据块，可以用于网络传输和本地文件读写。<br />
