<div class="os1">9.4 关联容器：QHash、QMultiHash和QSet </div>
<br />
本节介绍三种基于哈希表的关联容器，单哈希映射 QHash、多哈希映射 QMultiHash 和集合 QSet。
集合 QSet 就是数学上的集合，比如求交集∩、求并集∪等。集合的元素没有序号，元素之间也不讲究顺序。 
本节最后归纳一下关联容器操作的算法复杂度。
