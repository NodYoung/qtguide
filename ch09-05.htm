<div class="os1">9.5 数据容器的迭代器 </div>
<br />

本节列举数据容器对应的迭代器，Java 风格迭代器是单独的类，STL 风格的迭代器是数据容器类自己内嵌的，容器类的迭代器用法很相似。
QList、QQueue、QVector、QStack 等容器经常根据序号使用中括号运算符遍历访问元素，而其他的容器则更多地使用迭代器进行遍历。
